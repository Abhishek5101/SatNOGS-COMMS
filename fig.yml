db:
  image: postgres:9.3
web:
  build: .
  ports:
    - "8000:8000"
  volumes:
    - .:/app
  links:
    - db
  environment:
    - DJANGO_SETTINGS_MODULE=network.settings.dev
    - DEFAULT_FROM_EMAIL=noreply@example.com
    - ALLOWED_HOSTS=*
    - DATABASE_URL=postgres://postgres@db/postgres
  command:
    ./bin/run-fig.sh
