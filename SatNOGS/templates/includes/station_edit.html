<div class="modal fade" id="StationModal" tabindex="-1" role="dialog" aria-labelledby="StationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="StationModal">Edit Ground Station</h4>
      </div>
      <form enctype="multipart/form-data" method="post" action="{% url 'stations_edit_station' %}">{% csrf_token %}
        <div class="modal-body">
          <input name="name" type="text">
          <input name="image" type="file">
          <input name="alt" type="number">
          <input name="alt" type="number">
          <input name="alt" type="number">
          <select name="antenna" multiple="multiple">
          </select>
          <input name="online" type="checkbox">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
